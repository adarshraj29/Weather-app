<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whether App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="main-section flex">
      <div class="container flex">
        <form class="search-div flex">
          <i class="fa-solid fa-magnifying-glass"></i>
          <p>
            <input
              type="text"
              id="search-field"
              placeholder="Search your city..."
            />
          </p>
        </form>

        <div class="showLocationAndResult flex">
          <h2 class="location"></h2>
          <p class="dateAndTime"></p>
          <button class="calcBtn"></button>
          <div class="iconOfCurrentWhether"></div>

          <div class="showDegree flex">
            <h2 class="whetherInDegree"></h2>
            <div class="weatherMinmax flex">
              <p class="weatherMin"></p>
              <p class="weatherMax"></p>
            </div>
          </div>
        </div>

        <div class="footerResultSection grid">
          <div class="resultDiv flex">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <div class="feelsLikeSection">
                <p>Feels Like</p>
                <p  class="whether-feelsLike">15&#176</p>
            </div>
          </div>
          <div class="resultDiv flex">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <div class="humiditySection">
                <p>Humidity</p>
                <p  class="whether-humidity">15&#176</p>
            </div>
          </div>
          <div class="resultDiv flex">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <div class="windSection">
                <p>Wind</p>
                <p  class="whether-wind">15&#176</p>
            </div>
          </div>
          <div class="resultDiv flex">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <div class="pressureSection">
                <p>Pressure</p>
                <p  class="whether-pressure">15&#176</p>
            </div>
          </div>

        </div>
      </div>
    </section>



    <script src="script.js"></script>
  </body>
</html>
